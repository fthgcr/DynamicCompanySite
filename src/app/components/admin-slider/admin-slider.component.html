<!doctype html>
<html lang="en">

<head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin-slider.component.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">


        <nav id="sidebar">
            <app-admin-side-bar></app-admin-side-bar>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">


            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Slider</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#insertModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add new slider element</span></a>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>

                    <th>Text</th>   
                    <th>Image</th>
                    <th>Youtube Link</th>

                </thead>
                <tbody>
                    <tr *ngFor='let data of data$ '>

                        <td>{{data.sliderText}}</td>
                        <td>{{data.imageUrl}}</td>
                        <td>{{data.youtubeUrl}}</td>
                        
                        <td>
                            <a (click)="update(data.id)" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a (click)="delete(data.id)" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Insert Popup-->
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="insertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title"><b>Slider içeriği ekle</b></h4>
                </div>
                <div class="modal-body">

                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">

                            <label for="name">Text : </label>
                            <input type="text" class="form-control form-control-user" id="Content"
                                [(ngModel)]="adminSlider.sliderText" name="Title">
                        </div>
                        <div class="form-group">
                            <label for="name">Image URL : </label>
                            <input type="text" class="form-control form-control-user" id="Status"
                                [(ngModel)]="adminSlider.imageUrl" name="Content">
                        </div>
                        <div class="form-group">
                            <label for="name">Youtube Link : </label>
                            <input type="text" class="form-control form-control-user" id="Status"
                                [(ngModel)]="adminSlider.youtubeUrl" name="youtubeLink">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i>
                            </button>
                            <button type="button" data-dismiss="modal" class="btn btn-danger">
                                <i class="fa fa-close"></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
