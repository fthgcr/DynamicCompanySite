<!DOCTYPE html>

<script>
  $(document).ready(function () {
    $(".menu-icon").on("click", function () {
      $("nav ul").toggleClass("showing");
    });
  });

  // Scrolling Effect

  $(window).on("scroll", function () {
    if ($(window).scrollTop()) {
      $('nav').addClass('black');
    }

    else {
      $('nav').removeClass('black');
    }
  })

  async function slider() {

    getSliderList();

  } 

  slider();

</script>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="container">

    <header>
      HEADER
    </header>

    <section>

      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO VEYA ISIM</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active" *ngFor="let menuData of menuData$">
                <a class="nav-link" href="/">{{menuData.menuName}}</a>

              </li> 

            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" *ngFor="let sliderIndicators of sliderData$"
            data-slide-to="{{sliderIndicators}}" class="active"></li>
        </ol>


        <div class="carousel-inner">

          <div [ngClass]="{'carousel-item': true, 'active': i==0}" *ngFor="let sliderData of sliderData$; index as i">
            <img class="d-block w-100" src="https://i.ibb.co/SQYQNk7/blue.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <p>{{sliderData.sliderText}}</p>
              <a *ngIf = "sliderData.youtubeUrl.length > 0" href="/BANABAS" target="_blank">
                <img id=YoutubeLink src="https://i.postimg.cc/761wt4jk/You-Tube-Icon.png" alt="YouTube.com">
              </a>
            </div>
          </div>


        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>




      <main>

        İçerikler
      </main>

    </section>

    <footer> Designed By Fatih Gocer &copy; | 2020 </footer>
  </div>

</body>

</html>
