<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
</head>

<body class="align">

    <div class="grid align__item">

        <div class="register">

            <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84"
                viewBox="77.7 214.9 274.7 412">
                <defs>
                    <linearGradient id="a" x1="0%" y1="0%" y2="0%">
                        <stop offset="0%" stop-color="#8ceabb" />
                        <stop offset="100%" stop-color="#378f7b" />
                    </linearGradient>
                </defs>
                <path fill="url(#a)"
                    d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z" />
            </svg>

            <h2>Sign Up</h2>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" id = "name" name = "name" formControlName = "name" class = "form-control" placeholder="Name" [(ngModel)]="user.userName" minlength="4">
                    <span class = "alert alert-danger" role="alert" *ngIf = "userForm.get('name').hasError('required') && userForm.get('name').dirty">Name cannot be empty</span>
                </div>
                <div class="form-group">
                    <input type="text" id = "surname" name = "surname" formControlName = "surname" class = "form-control" placeholder="Surname" [(ngModel)]="user.userSurname">
                    <span class = "alert alert-danger" role="alert" *ngIf = "userForm.get('surname').hasError('required') && userForm.get('surname').dirty">Surname cannot be empty</span>
                </div>
                <div class="form-group">
                    <input type="text" id = "email" name = "email" formControlName = "email" class = "form-control" placeholder="user@mailaddress.com" [(ngModel)]="user.userEMail">
                    <span class = "alert alert-danger" role="alert" *ngIf = "userForm.get('email').hasError('required') && userForm.get('email').dirty ">Email cannot be empty</span>
                    <span class = "alert alert-danger" role="alert" *ngIf = "userForm.get('email').hasError('email') && userForm.get('email').dirty ">This e-mail is not valid</span>
                </div>
                <div class="form-group">
                    <input type="password" id = "password" name = "password" formControlName = "password" class = "form-control" placeholder="••••••••••••" [(ngModel)]="user.userPassword">
                    <span class = "alert alert-danger" role="alert" *ngIf = "userForm.get('password').hasError('required') && userForm.get('password').dirty">Password cannot be empty</span>
                </div>

                <div class="form__field">
                    <input type="submit" value="Sign Up">
                </div>

                
            </form>

            <p>Already have an accout? <a href="/login">Log in</a></p>
            


        </div>

    </div>

</body>

</html>
